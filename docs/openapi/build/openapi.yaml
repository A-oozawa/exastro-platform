openapi: 3.0.3
info:
  title: Exastro Platform API
  description: Exastro Platform API
  version: 1.0.0
servers:
  - url: /
tags:
  - name: WorkspaceService
    description: ワークスペースに関する操作
  - name: UsersService
    description: ユーザーに関する操作
  - name: InternalCommonService
    description: 共通(内部用)
  - name: InternalUsersService
    description: ユーザーに関する操作(内部用)
  - name: InternalWorkspaceService
    description: ワークスペースに関する操作(内部用)
paths:
  '/api/{organization_id}/platform/workspaces':
    get:
      tags:
        - WorkspaceService
      summary: List returns list of workspaces
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_name
          in: query
          description: the workspace's name.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - WorkspaceService
      summary: Create creates an workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/workspace'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspace'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/users/{user_id}/workspaces':
    get:
      tags:
        - UsersService
      summary: workspaces list of user posible
      operationId: user_workspace_list
      parameters:
        - name: organization_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.users_service_controller
  '/internal-api/{organization_id}/platform/workspaces/{workspace_id}/roles':
    get:
      tags:
        - InternalWorkspaceService
      summary: Get all roles for the workspace
      x-openapi-router-controller: controllers.internal_workspace_service_controller
      operationId: workspace_role_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roleList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/internal-api/{organization_id}/platform/workspaces/{workspace_id}/users':
    get:
      tags:
        - InternalWorkspaceService
      summary: Get all users for the workspace
      x-openapi-router-controller: controllers.internal_workspace_service_controller
      operationId: workspace_user_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/internal-api/{organization_id}/platform/users/{user_id}/workspaces':
    get:
      tags:
        - InternalUsersService
      summary: workspaces list of user posible
      operationId: user_workspace_list
      parameters:
        - name: organization_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.internal_users_service_controller
  /internal-api/alive:
    get:
      tags:
        - InternalCommonService
      summary: alive
      x-openapi-router-controller: controllers.internal_common_service_controller
      operationId: alive
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
components:
  schemas:
    responseOk:
      type: object
      properties:
        result:
          type: integer
          format: int32
        info:
          type: string
    runtimeError:
      type: object
      properties:
        result:
          type: integer
          format: int32
        info:
          type: string
    role:
      title: role is a definition of Role resource.
      type: object
      properties:
        clientRole:
          type: boolean
        composite:
          type: boolean
        containerId:
          type: string
        id:
          type: string
        name:
          type: string
    roleList:
      title: roleList is list of Role resources.
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/role'
    user:
      title: user is a definition of User resource.
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        enabled:
          type: boolean
    userList:
      title: userList is list of User resources.
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/user'
    workspace:
      title: workspace is a definition of Workspace resource.
      type: object
      properties:
        workspace_id:
          type: string
        workspace_name:
          type: string
    workspaceList:
      title: workspaceList is list of Workspace resources.
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/workspace'
