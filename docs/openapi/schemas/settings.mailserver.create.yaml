title: mailserver is a mailserver of mailserver resource.
type: object
properties:
  smtp_host:
    type: string
    description: Outgoing Server Host
  smtp_port:
    type: string
    description: Outgoing server port number
  send_from:
    type: string
    description: Sender's email address
  send_name:
    type: string
    description: The display name of the sender
  replay_to:
    type: string
    description: Reply-to email address
  replay_name:
    type: string
    description: Reply-to display name
  envelope_from:
    type: string
    description: Sender's email address
  ssl_enable:
    type: boolean
    description: SSL on/off
  start_tls_enable:
    type: boolean
    description: StartTLS on/off
  authentication_enable:
    type: boolean
    description: Certified or not
  authentication_user:
    type: string
    description: Authenticated users
  authentication_password:
    type: string
    description: Authentication password
required:
  - SMTP_HOST
  - SMTP_PORT
  - SEND_FROM
