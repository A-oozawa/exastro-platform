openapi: 3.0.3

info:
  title: Exastro Platform API
  description: Exastro Platform API
  version: 1.2.0

servers:
  - url: "{protocol}://{host}"
    description: API endpoint
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
  - url: "{protocol}://{host}:{port}"
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '38001'

tags:
- name: OrganizationService
  description: オーガナイゼーションに関する操作
- name: PlanService
  description: プランに関する操作
- name: UsageService
  description: リソース使用量に関する操作

paths:
  "/api/platform/organizations":
      $ref: './paths/organizations.yaml'

  "/api/platform/{organization_id}/plans":
      $ref: './paths/plans.organizations.yaml'
  "/api/platform/plans":
      $ref: './paths/plans.yaml'
  "/api/platform/plan_items.yaml":
      $ref: './paths/plan_items.yaml'

  "/api/platform/usages":
      $ref: './paths/usages.yaml'

components:
  schemas:
    $ref: './schemas/_schemas.yaml'

  securitySchemes:
    $ref: './schemas/_securitySchemes.yaml'

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

security:
- BearerAuth: []
- BasicAuth: []