apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-httpd
  namespace: exastro-common-auth
spec:
  selector:
    matchLabels:
      name: gateway-httpd
  replicas: 1
  template:
    metadata:
      labels:
        name: gateway-httpd
    spec:
      volumes:
      containers:
      - name: gateway-httpd
        image: exastro/exastro-common-auth-gateway-httpd:0.1.0_20220222_1000

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-httpd
  labels:
    app: gateway-httpd
  namespace: exastro-common-auth
spec:
  ports:
  - name: https
    port: 32000
    targetPort: 32000
    nodePort: 32000
  selector:
    name: gateway-httpd
  type: NodePort
