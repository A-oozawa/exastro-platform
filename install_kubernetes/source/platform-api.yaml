apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-api-conf
  namespace: exastro-platform
data:
  api.conf: |
    TZ='Asia/Tokyo'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  namespace: exastro-platform
spec:
  selector:
    matchLabels:
      name: platform-api
  replicas: 1
  template:
    metadata:
      labels:
        name: platform-api
    spec:
      volumes:
      - name: platform-api-conf
        configMap:
          name: platform-api-conf
      containers:
      - name: platform-api
        image: exastro/exastro-common-auth-platform-api:0.1.0.a2e88d.20220805-155454
        env:
        - name: CONFIG_API_PATH
          value: "/api/api.conf"
        - name: PYTHONPATH
          value: "/app/"
        - name: LISTEN_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-api
              key: LISTEN_PORT
        - name: PYTHONIOENCODING
          value: utf-8
        - name: API_KEYCLOAK_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: keycloak-api
              key: API_KEYCLOAK_PROTOCOL
        - name: API_KEYCLOAK_HOST
          valueFrom:
            configMapKeyRef:
              name: keycloak-api
              key: API_KEYCLOAK_HOST
        - name: API_KEYCLOAK_PORT
          valueFrom:
            configMapKeyRef:
              name: keycloak-api
              key: API_KEYCLOAK_PORT
        - name: ITA_API_ADMIN_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: ita
              key: ITA_API_ADMIN_PROTOCOL
        - name: ITA_API_ADMIN_HOST
          valueFrom:
            configMapKeyRef:
              name: ita
              key: ITA_API_ADMIN_HOST
        - name: ITA_API_ADMIN_PORT
          valueFrom:
            configMapKeyRef:
              name: ita
              key: ITA_API_ADMIN_PORT
        - name: DB_ADDR
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_ADDR
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_PORT
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: platform-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db-secret
              key: DB_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db-secret
              key: MYSQL_ROOT_PASSWORD

        volumeMounts:
        - name: platform-api-conf
          mountPath: /app

---

apiVersion: v1
kind: Service
metadata:
  name: platform-api
  labels:
    name: platform-api
  namespace: exastro-platform
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: platform-api
