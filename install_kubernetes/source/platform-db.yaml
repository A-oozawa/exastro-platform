apiVersion: v1
kind: Service
metadata:
  name: platform-db
  labels:
    app: platform-db
  namespace: exastro-platform
spec:
  type: ClusterIP
  ports:
  - name: mariadb
    port: 3306
    targetPort: 3306
  selector:
    app: platform-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-db
  labels:
    app: platform-db
  namespace: exastro-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-db
  template:
    metadata:
      labels:
        app: platform-db
    spec:
      containers:
      - name: platform-db
        image: exastro/exastro-common-auth-platform-db:0.1.0.a2e88d.20220805-155453
        ports:
        - name: mariadb
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db-sc
              key: MYSQL_ROOT_PASSWORD
        - name: KEYCLOAK_DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: keycloak-cm
              key: KEYCLOAK_DB_DATABASE
        - name: KEYCLOAK_DB_USER
          valueFrom:
            secretKeyRef:
              name: keycloak-sc
              key: KEYCLOAK_DB_USER
        - name: KEYCLOAK_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-sc
              key: KEYCLOAK_DB_PASSWORD
        - name: PLATFORM_DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: platform-db-cm
              key: PLATFORM_DB_DATABASE
        - name: PLATFORM_DB_USER
          valueFrom:
            secretKeyRef:
              name: platform-db-sc
              key: PLATFORM_DB_USER
        - name: PLATFORM_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db-sc
              key: PLATFORM_DB_PASSWORD

