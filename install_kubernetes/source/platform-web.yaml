apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-web
  namespace: exastro-platform
spec:
  selector:
    matchLabels:
      name: platform-web
  replicas: 1
  template:
    metadata:
      labels:
        name: platform-web
    spec:
      containers:
      - name: platform-web
        image: exastro/exastro-common-auth-platform_web:0.1.0.98e181.20220802-091945
        env:
        - name: LISTEN_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-web
              key: LISTEN_PORT

---

apiVersion: v1
kind: Service
metadata:
  name: platform-web
  labels:
    name: platform-web
  namespace: exastro-platform
spec:
  type: ClusterIP
  ports:
  - name: http
    port:
      valueFrom:
        configMapKeyRef:
          name: platform-web
          key: PLATFORM_WEB_PORT
    targetPort:
      valueFrom:
        configMapKeyRef:
          name: platform-web
          key: LISTEN_PORT
  selector:
    name: platform-web
