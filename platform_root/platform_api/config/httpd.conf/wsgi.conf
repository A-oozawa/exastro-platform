WSGIDaemonProcess platform-api
WSGIProcessGroup platform-api
WSGIScriptAlias / /app/application.wsgi process-group=platform-api
WSGIPassAuthorization On

<Directory /app >
    Require all granted
</Directory>

ErrorLog /dev/stderr
CustomLog /dev/stdout combined env=!no_log
TransferLog /dev/stdout
LogLevel warn

<IfDefine !MOD_WSGI_DISABLE>
    <Location /api/ >
        ProxyPass !
        ProxyPassReverse !
        Require all granted
    </Location>
</IfDefine>

<IfDefine MOD_WSGI_DISABLE>
    <Location /api/ >
        ProxyPass        http://localhost:${FLASK_SERVER_PORT}/api/ retry=0
        ProxyPassReverse http://localhost:${FLASK_SERVER_PORT}/api/
        Require all granted
    </Location>
</IfDefine>