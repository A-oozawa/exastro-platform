openapi: 3.0.3

info:
  title: Exastro Platform Internal-API
  description: Exastro Platform Internal-API
  version: 1.0.0

servers:
- url: /

tags:
- name: InternalService
  description: ワークスペースに関する操作(内部用)

paths:
  /internal-api/{organization_id}/platform/workspaces/{workspace_id}/roles:
    get:
      tags:
      - InternalService
      summary: Get all roles for the workspace
      x-openapi-router-controller: controllers.internal_workspace_service_controller
      operationId: Workspace_role_List
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roleList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'

  /internal-api/{organization_id}/platform/workspaces/{workspace_id}/users:
    get:
      tags:
      - InternalService
      summary: Get all users for the workspace
      x-openapi-router-controller: controllers.internal_workspace_service_controller
      operationId: Workspace_user_List
      parameters:
      - name: organization_id
        in: path
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'

  /internal-api/{organization_id}/platform/users/{user_id}/workspaces:
    get:
      tags:
      - UsersService
      summary: workspaces list of user posible
      operationId: user_workspace_list
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: user_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.users_service_controller

components:
  schemas:
    runtimeError:
      type: object
      properties:
        result:
          type: integer
          format: int32
        info:
          type: string
    role:
      title: role is a definition of Role resource.
      type: object
      properties:
        workspace_id:
          type: string
        workspace_name:
          type: string
    roleList:
      title: roleList is list of Role resources.
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/role'
    user:
      title: user is a definition of User resource.
      type: object
      properties:
        workspace_id:
          type: string
        workspace_name:
          type: string
    userList:
      title: userList is list of User resources.
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/user'
    workspace:
      title: workspace is a definition of Workspace resource.
      type: object
      properties:
        workspace_id:
          type: string
        workspace_name:
          type: string
    workspaceList:
      title: workspaceList is list of Workspace resources.
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/workspace'
