WSGIDaemonProcess platform-auth
WSGIProcessGroup platform-auth
WSGIScriptAlias / /app/gateway_httpd_wsgi.py process-group=platform-auth
WSGIPassAuthorization On

Listen ${GATEWAY_PORT}
<VirtualHost *:${GATEWAY_PORT}>
  DocumentRoot /app

  <Directory /app >
    Require all granted
  </Directory>

#  ErrorLog logs/ita-wsgi-error.log
#  CustomLog logs/ita-wsgi-access.log combined env=!no_log
#  TransferLog logs/ita-wsgi-transfer.log
  ErrorLog /dev/stderr
  CustomLog /dev/stdout combined env=!no_log
  TransferLog /dev/stdout
  LogLevel warn

  <Location ${ITA_WEB_LOCATION} >
    ProxyPass        ${ITA_WEB_PROTOCOL}://${ITA_WEB_HOST}:${ITA_WEB_PORT}/ retry=0
    ProxyPassReverse ${ITA_WEB_PROTOCOL}://${ITA_WEB_HOST}:${ITA_WEB_PORT}/

    Require all granted
  </Location>

  <Location ${KEYCLOAK_LOCATION} >
    ProxyPass        ${KEYCLOAK_PROTOCOL}://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}${KEYCLOAK_LOCATION} retry=0
    ProxyPassReverse ${KEYCLOAK_PROTOCOL}://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}${KEYCLOAK_LOCATION}

    Require all granted
  </Location>

  <Location ${ITA_API_LOCATION} >
    ProxyPass !
    ProxyPassReverse !

    SetEnv API_PROTOCOL   ${ITA_API_PROTOCOL}
    SetEnv API_HOST       ${ITA_API_HOST}
    SetEnv API_PORT       ${ITA_API_PORT}
    SetEnv API_BASE       ${ITA_API_LOCATION}
    Require all granted
  </Location>

  <Location ${PLATFORM_API_LOCATION} >
    ProxyPass !
    ProxyPassReverse !

    SetEnv API_PROTOCOL   ${PLATFORM_API_PROTOCOL}
    SetEnv API_HOST       ${PLATFORM_API_HOST}
    SetEnv API_PORT       ${PLATFORM_API_PORT}
    SetEnv API_BASE       ${PLATFORM_API_LOCATION}
    Require all granted
  </Location>

  <Location ${PLATFORM_WEB_LOCATION} >
    ProxyPass        ${PLATFORM_WEB_PROTOCOL}://${PLATFORM_WEB_HOST}:${PLATFORM_WEB_PORT}/ retry=0
    ProxyPassReverse ${PLATFORM_WEB_PROTOCOL}://${PLATFORM_WEB_HOST}:${PLATFORM_WEB_PORT}/

    Require all granted
  </Location>
</VirtualHost>
