<html>
    <head>
        <title>
            ワークスペース管理 - ワークスペース詳細
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/workspaces.css">

        <script type="text/javascript" src="/auth/js/keycloak.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js"></script>
        <script type="text/javascript" src="/_/platform-commons/common/js/jquery-3.5.1.min.js"></script>
        <script src="/_/platform-commons/js/api_conf.js"></script>
        <script src="/_/platform-commons/js/workspaces_detail.js"></script>
    </head>
    <body>
        <h1>ホーム &gt; <a class="prev_list" target="_self" href="">ワークスペース一覧</a> &gt; ワークスペース詳細</h1>
        <hr/>
        <div style="display: block; text-align: right;">
            <button class="btn_members">メンバー一覧</button>
            <button class="btn_update" disabled="true">変更</button>
            <button class="btn_delete" disabled="true">削除</button>
        </div>
        <div class="details">
            <table class="detail_workspace detail_workspace_base">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th>ワークスペースID</th>
                </tr>
                <tr>
                    <td class="workspace_id"></td>
                </tr>
                <tr>
                    <th>ワークスペース名</th>
                </tr>
                <tr>
                    <td class="workspace_name"></td>
                </tr>
                </tbody>
            </table>
            <br />
            <table class="detail_workspace detail_workspace_env">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th>環境名一覧</th>
                </tr>
                <tr>
                    <td class="environments_list"></td>
                </tr>
                </tbody>
            </table>
            <br />
            <table class="detail_workspace detail_workspace_description">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th>備考</th>
                </tr>
                <tr>
                    <td class="workspace_description"></td>
                </tr>
                </tbody>
            </table>
            <br />
            <table class="detail_workspace detail_workspace_lastupdate">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th>最終更新日</th>
                </tr>
                <tr>
                    <td class="last_update_timestamp"></td>
                </tr>
                </tbody>
            </table>
            <br />
            <textarea class="data_json" cols="50" rows="20" wrap="off"></textarea>
        </div>
        <button class="btn_ita"><img src="/_/platform-commons/img/Exastro-ITA-logo1-rgb.png" width=80 height=20></button>
    </body>
</html>
